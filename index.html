<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./f.css">
    <title>Document</title>
</head>

<body>
    <div id="catoda">

        <div class="espaco1"></div>
        <div class="centro">
            <div class="espaco2"></div>
            <div id="pagina_calculadora" class="pagina_toda_calculadora">
                <hr>
                <h1>SOMAR</h1>
                <div class="calculo">
                    <button id="btsomar">Somar</button>
                    <input type="number" id="valor1Soma">
                    <div class="sinal">+</div>
                    <input type="number" id="valor2Soma">
                    <div class="sinal">=</div>
                    <div id="resultadoSoma"></div>
                </div>

                <hr>

                <h1>SUBTRAIR</h1>
                <div class="calculo">
                    <button id="btSub">Subtrair</button>
                    <input type="number" id="valor1Sub">
                    <div class="sinal">-</div>
                    <input type="number" id="valor2Sub">
                    <div class="sinal">=</div>
                    <div id="resultadoSub"></div>
                </div>

                <hr>

                <h1>MULTIPLICAR</h1>
                <div class="calculo">
                    <button id="btMul">Multiplicar</button>
                    <input type="number" id="valor1Mul">
                    <div class="sinal">*</div>
                    <input type="number" id="valor2Mul">
                    <div class="sinal">=</div>
                    <div id="resultadoMul"></div>
                </div>

                <hr>

                <h1>DIVIDIR</h1>
                <div class="calculo">
                    <button id="btDiv">Dividir</button>
                    <input type="number" id="valor1Div">
                    <div class="sinal">/</div>
                    <input type="number" id="valor2Div">
                    <div class="sinal">=</div>
                    <div id="resultadoDiv"></div>
                </div>
                <hr>
                <div>
                    <button id="limpar">limpar</button>
                </div>


            </div>
            

            <div id="pagina_login" class="pagina_toda">
                <div id="login">
                    <h2>Login da calculadora  </h2>
                    <br>
                    <input type="text" class="ired" placeholder="E-mail " id="email_log"><br>

                    <input type="password" class="ired" placeholder="Coloque sua senha" id="pwd_log"
                        autocomplete="current-password"><br>
                    <div class="bt">
                        <button class="alt" id="logar">Logar</button><br>
                        <button class="alt" id="se_cadastrar">Cadastre agora </button>
                    </div>
                </div>

            </div>



            <div id="pagina_cadastro" class="pagina_toda">

                <div id="cadastro">
                    <h2> Cadastro da calculadora  </h2>
                    <br>
                    <input type="text" class="ired" placeholder="E-mail " id="email_cad"><br>

                    <input type="text" class="ired" placeholder="Nome de usuario" id="usr_cad"><br>

                    <input type="password" class="ired" placeholder="Coloque sua senha" id="pwd_cad"
                        autocomplete="current-password"><br>
                    <div class="bt">
                        <button class="alt" id="Cadastro">Cadastrar</button>

                        <button class="alt" id="btLogin">Ir para o login </button>
                    </div>
                </div>
                <div class="espaco1"></div>
            </div>
            <div class="espaco1"></div>
        </div>
        <div class="espaco1"></div>
    </div>














    <script src="./script.js"></script>
</body>

</html>
